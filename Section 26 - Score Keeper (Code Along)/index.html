<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Keeper</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by2">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                  alt="Table Tennis"
                />
              </figure>
            </div>
            <header class="card-header">
              <h1 class="title is-3 card-header-title">
                Ping Pong Score Keeper
              </h1>
            </header>

            <div class="card-content">
              <div class="score">
                <p>
                  <span id="playerOne">0</span>
                  to
                  <span id="playerTwo">0</span>
                </p>
              </div>
              <p class="subtitle">Use the buttons below to keep score.</p>

              <div>
                <label class="label is-inline is-large" for="maximumScore"
                  >Playing to:</label
                >
                <div class="select is-rounded">
                  <select name="scores" id="maximumScore">
                    <option value="five" selected>5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                  </select>
                </div>
              </div>
            </div>

            <footer class="card-footer">
              <button
                class="button is-dark is-primary card-footer-item"
                id="btnPlayerOne"
              >
                +1 Player One
              </button>
              <button
                class="button is-dark is-warning card-footer-item"
                id="btnPlayerTwo"
              >
                +1 Player Two
              </button>
              <button
                class="button is-dark is-danger card-footer-item"
                id="btnReset"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
